services:
  - type: web
    name: gitcraft-backend
    runtime: node
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: gitcraft-db
          property: connectionString
      - key: GITHUB_CLIENT_ID
        sync: false
      - key: GITHUB_CLIENT_SECRET
        sync: false
      - key: GITHUB_WEBHOOK_SECRET
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: SESSION_SECRET
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: LLM_PROVIDER
        value: google

databases:
  - name: gitcraft-db
    plan: free
    databaseName: gitcraft
    user: gitcraft_user
